name: CD - Manual Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: false
        default: 'latest'

env:
  AWS_REGION: ap-south-1  # Change this if your resources are elsewhere
  ECR_REPO: strapi-app
  ECS_CLUSTER: strapi-cluster
  ECS_SERVICE: strapi-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug AWS Resources
        run: |
          echo "=== Available Clusters ==="
          aws ecs list-clusters
          
          echo "=== Checking specific cluster ==="
          aws ecs describe-clusters --clusters ${{ env.ECS_CLUSTER }} || echo "CLUSTER NOT FOUND"
          
          echo "=== All Services ==="
          aws ecs list-services --cluster ${{ env.ECS_CLUSTER }} || echo "CANNOT LIST SERVICES"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to ECS
        run: |
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:$IMAGE_TAG"
          echo "Deploying: $NEW_IMAGE"
          
          # Get task definition
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)
          
          FAMILY=$(echo $TASK_DEF_ARN | cut -d'/' -f2 | cut -d':' -f1)
          echo "Family: $FAMILY"
          
          # Download, update, register, deploy
          aws ecs describe-task-definition --task-definition $FAMILY --query taskDefinition > task-def.json
          
          cat task-def.json | jq --arg IMG "$NEW_IMAGE" 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) | .containerDefinitions[0].image = $IMG' > new-task-def.json
          
          NEW_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)
          
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --task-definition $NEW_ARN --force-new-deployment
          
          echo "Done!"
